<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CIF Alarm Tracker</title>
    <link rel="icon" href="static/fire.gif" type="image/x-icon" />
    <link rel="logo" href="static/ciflogo.png" type="image/x-icon" />

    <link rel="stylesheet" href="https://necolas.github.io/normalize.css/8.0.1/normalize.css">

    <style>
        /* The normalize.css rules have been removed from here */

        :root {
            --bg-color: #1a1a1a;
            --surface-color: #2c2c2c;
            --primary-text-color: #e0e0e0;
            --secondary-text-color: #a0a0a0;
            --accent-color: #0095ff;
            --border-color: #444;
            --font-stack: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
        }

        html,
        body {
            font-size: 1.1rem;
            background-color: var(--bg-color);
            color: var(--primary-text-color);
            font-family: var(--font-stack);
        }

        #root {
            width: 100%;
            max-width: 800px;
            min-height: 100vh;
            margin: 0 auto;
            padding: 2rem 1rem;
            box-sizing: border-box;
        }

        #header {
            margin-bottom: 3rem;
            text-align: center;
        }

        #header div {
            font-size: 2.5rem;
            font-weight: 600;
            color: var(--primary-text-color);
        }

        details {
            background-color: var(--surface-color);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            margin-bottom: 1rem;
            transition: all 0.2s ease-in-out;
        }

        details[open] {
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        summary {
            font-size: 1.25rem;
            font-weight: 500;
            color: var(--accent-color);
            padding: 1rem 1.5rem;
            cursor: pointer;
            list-style: none;
            position: relative;
        }
        
        summary::after {
            content: 'â–¼';
            font-size: 0.8rem;
            position: absolute;
            right: 1.5rem;
            top: 50%;
            transform: translateY(-50%);
            transition: transform 0.2s ease-in-out;
        }
        
        details[open] summary::after {
            transform: translateY(-50%) rotate(180deg);
        }

        #mainBody details div {
            padding: 0 1.5rem 1.5rem 1.5rem;
            border-top: 1px solid var(--border-color);
            color: var(--secondary-text-color);
        }
        
        #mainBody details p {
            margin: 0.5rem 0;
            line-height: 1.6;
        }

        footer {
            text-align: center;
            margin-top: 4rem;
            color: var(--secondary-text-color);
        }

        #logo {
            height: 40px; /* Adjust size as needed */
            vertical-align: middle;
            margin-left: 10px;
        }

    </style>
</head>

<body>
    <div id="root">
        <div id="header">
            <h1>Anderson Fire Alarm Tracker</h1>
            <h2>Days Since Last Alarm: {{ days_since }}</h2>
        </div>
        <div id="mainBody">
            {% for floor in floor_data %}
            <details>
                <summary>{{floor.name}} - {{floor.summary}}</summary>
                <div>
                    {% for alarm in floor.data %}
                    <p>{{alarm}}</p>
                    {% endfor %}
                </div>
            </details>
            {% endfor %}
        </div>
        
        <footer>
            <p>
                Brought to you by
                <img id="logo" src="../static/ciflogo.png" alt="CIF">
            </p>
        </footer>
    </div>
</body>

</html>
